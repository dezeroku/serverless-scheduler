---
name: Run tests

on:
  push:

  workflow_dispatch:

  pull_request:
jobs:
  test-components:
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - component: 'items'
            python-version: '3.8'
          - component: 'common'
            python-version: '3.8'
          - component: 'schedulers'
            python-version: '3.8'
    uses: ./.github/workflows/build-and-test-python.yml
    with:
      python-version: ${{ matrix.cfg.python-version }}
      directory: ${{ matrix.cfg.component }}


  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0


  swagger-json-schemas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check if swagger .py json schemas are up-to-date with swagger.yaml
        run: |
          pipx install pre-commit
          pipx install openapi2jsonschema
          utils/test_json_schemas_updated.sh
