---
name: Run tests

on:
  push:

  workflow_dispatch:

  pull_request:
jobs:
  poetry-install:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        subproject: ['items', 'common', 'schedulers']

    steps:
      - uses: actions/checkout@v3
      - run: |
          cd ${{ matrix.subproject }}
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'poetry'
      - name: Install dependencies
        run: |
          poetry install --no-root


  pytest:
    runs-on: ubuntu-latest
    needs: poetry-install

    strategy:
      matrix:
        subproject: ['items', 'common', 'schedulers']

    steps:
      - uses: actions/checkout@v3
      - run: |
          cd ${{ matrix.subproject }}
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'poetry'
      - name: Run pytest
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report


  pylint:
    runs-on: ubuntu-latest
    needs: poetry-install

    strategy:
      matrix:
        subproject: ['items', 'common', 'schedulers']

    steps:
      - uses: actions/checkout@v3
      - run: |
          cd ${{ matrix.subproject }}
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'poetry'
      - name: Run pylint
        run: |
          poetry run pylint ./${{ matrix.subproject }}


  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0


  swagger-json-schemas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check if swagger .py json schemas are up-to-date with swagger.yaml
        run: |
          pipx install pre-commit
          pipx install openapi2jsonschema
          utils/test_json_schemas_updated.sh
