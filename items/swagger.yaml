  /job/update/{id}:
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: id of the job
      security:
        - bearerAuth: []
      operationId: job_update
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/job"
      description: update a job under provided ID
      responses:
        200:
          description: successfully updated job
        401:
          $ref: "#/components/responses/UnauthorizedError"
        400:
          description: bad input parameters
  /job/delete/{id}:
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: id of the job
      security:
        - bearerAuth: []
      operationId: job_delete
      description: delete a job under provided ID
      responses:
        200:
          description: successfully deleted job
        401:
          $ref: "#/components/responses/UnauthorizedError"
        400:
          description: bad input parameters
  /job/create:
    post:
      security:
        - bearerAuth: []
      operationId: job_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/job"
      description: create a job, and return it with id
      responses:
        200:
          description: successfully created job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobWithId"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        400:
          description: bad input parameters
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    job:
      description: Single monitoring job
      required:
        - sleep_time
        - job_type
      type: object
      properties:
        sleep_time:
          type: integer
        job_type:
          type: string
    jobWithId:
      allOf:
        - $ref: "#/components/schemas/job"
        - type: object
          required:
            - job_id
            - user_email
            - user_id
          properties:
            job_id:
              type: integer
            user_email:
              type: string
            user_id:
              type: string
