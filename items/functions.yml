items-get:
  package:
    artifact: .deployment-temp/lambda-zips/items-lambda.zip
  handler: items/get.get
  events:
    - httpApi:
        method: get
        path: /items
        authorizer:
          type: jwt
          id: ${self:custom.tfOutputs.cognito_authorizer_id.value}
  environment:
    DYNAMO_DB: ${self:custom.tfOutputs.items_dynamodb_name.value}

