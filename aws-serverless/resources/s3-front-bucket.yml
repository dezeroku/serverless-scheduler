Resources:
  FrontBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.frontBucketName}
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            MaxAge: 3000

# Print out the name of the bucket that is created
Outputs:
  FrontBucketName:
    Value:
      Ref: FrontBucket
