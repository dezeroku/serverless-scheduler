apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: monitor-page
spec:
  selector:
    matchLabels:
      app: front
  replicas: 1
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: master
        image: registry.example.url/d0ku/monitor_page_front
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 200Mi
        env:
      imagePullSecrets:
      - name: regcred
