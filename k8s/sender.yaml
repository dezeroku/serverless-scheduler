apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sender
  namespace: monitor-page
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sender
    spec:
      containers:
      - name: master
        image: registry.example.url/d0ku/monitor_page_sender
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
        env:
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret-sendgrid
              key: api-key
        - name: MAIL_SENDER
          value: monitor@example.url
      imagePullSecrets:
      - name: regcred
